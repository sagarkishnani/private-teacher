<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>

<body>
<div layout:fragment="contenido_dinamico">
    <main>
        <div class="container-fluid contacto padded-top-xl padded-bottom-xl">
            <div class="text-center padded-bottom">
                <h1>Contáctanos</h1>
            </div>
            <form action="" method="post">
                <div class="row justify-content-center align-items-center">
                    <div class="col-4">
                        <div class="row g-2 padded-top">
                            <div class="col-sm-6">
                                <label for="nombres" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="nombres">
                            </div>
                            <div class="col-sm-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos">
                            </div>
                        </div>
                        <div class="row g-2 padded-top">
                            <div class="col-sm-8">
                                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="col-sm-4">
                                <label for="celular" class="form-label">Celular</label>
                                <input type="number" class="form-control" id="celular">
                            </div>
                        </div>
                        <div class="padded-top">
                            <label for="asunto" class="form-label">Asunto</label>
                            <input type="text" class="form-control" id="asunto">
                        </div>
                        <div class="padded-top">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea type="" class="form-control" id="mensaje"></textarea>
                        </div>
                        <div class="text-center padded-top-xl">
                            <button type="submit" class="btn-main-register">Enviar</button>
                        </div>
                    </div>
                    <div class="map col-4">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1478.9916702799358!2d-77.00813654876416!3d-12.057037867910132!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1642196224864!5m2!1ses-419!2spe"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</div>
</body>
</html>
